server:
  port: 8053

eureka:
  instance:
    hostname: localhost
    #即Server注册中心端默认多少秒没有收到client端心跳就认为client失效了，失效后会将对应client从注册中心移除。
#    lease-expiration-duration-in-seconds: 30
    #client多少时间发送心跳给server注册中心。
#    lease-renewal-interval-in-seconds: 10
  server:
    enableSelfPreservation: false
    evictionIntervalTimerInMs: 20000 #清理无效节点的时间间隔,默认60000毫秒,即60秒
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
spring:
  application:
    name: com-liu-userservice
  kafka:
    listener:
      poll-timeout: 6000
    producer:
      acks: 0
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      group-id: "com-liu"
      auto-offset-reset: "earliest"
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    bootstrap-servers: "172.31.206.211:9092"
logging:
  level: info
